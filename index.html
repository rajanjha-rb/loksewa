    <script>
      // Prevent white flash on reload for dark mode users
      (function () {
        try {
          var darkMode = localStorage.getItem("darkMode");
          if (darkMode === null) {
            darkMode = window.matchMedia(
              "(prefers-color-scheme: dark)"
            ).matches;
          } else {
            darkMode = darkMode === "true";
          }
          if (darkMode) {
            document.documentElement.classList.add("dark");
            document.documentElement.style.background = "#111827"; // Tailwind's gray-900
          } else {
            document.documentElement.classList.remove("dark");
            document.documentElement.style.background = "#f9fafb"; // Tailwind's gray-50
          }
        } catch (e) {}
      })();
    </script>
